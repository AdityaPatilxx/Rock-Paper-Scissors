<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Stone Parchment Cross-blades</h1>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="left-sidebar">
                <div class="computer win-screen"></div>
                <div class="computer choice-history"></div>
                <div class="match-stats"></div>
            </div>
            <div class="game-section">
                <div class="computer-choices"></div>
                <div class="game-display"></div>
                <div class="player-choices"></div>
            </div>
            <div class="right-sidebar">
                <div class="human win-screen"></div>
                <div class="human choice-history"></div>
                <div class="favorite-move"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>all content &copy; 2024 aditya. Duplication forbidden under the curse of shadows.</p>
        </div>
    </footer>
</body>

</html>
